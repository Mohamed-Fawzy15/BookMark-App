<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div
        class="container bookmark-holder text-center d-flex justify-content-center align-items-center flex-column"
      >
        <h1 class="py-2">Bookmarker</h1>
        <div
          class="bookmark-inputs w-100 d-flex flex-column justify-content-center align-items-center gap-4 p-3 py-4 mt-5"
        >
          <!-- div header -->
          <h2
            class="d-flex align-items-center gap-3 bookmark-haeder justify-content-center"
          >
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <!-- first input for bookmark name -->
          <div class="d-flex flex-column justify-content-center w-100">
            <label
              for="bookmarkName"
              class="d-flex pb-2 gap-2 fw-semibold align-items-center bookmark-label"
            >
              <i class="fa-solid fa-book-bookmark"></i>
              <p class="mb-0">Site Name</p>
            </label>
            <input
              oninput="validate(this)"
              type="text"
              placeholder="Bookmark Name"
              name="bookmarkName"
              id="bookmarkName"
              class="form-control"
            />
          </div>

          <!-- second input for website url -->
          <div class="d-flex flex-column justify-content-center w-100">
            <label
              for="websiteURL"
              class="d-flex pb-2 gap-2 fw-semibold align-items-center bookmark-label"
            >
              <i class="fa-solid fa-link"></i>
              <p class="mb-0">Site URL</p>
            </label>
            <input
              oninput="validate(this)"
              type="text"
              placeholder="Website URL"
              name="websiteURL"
              id="websiteURL"
              class="form-control"
            />
          </div>

          <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <td class="text-capitalize table-header">index</td>
              <td class="text-capitalize table-header">website Name</td>
              <td class="text-capitalize table-header">visit</td>
              <td class="text-capitalize table-header">delete</td>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>

      <div
        class="layer d-none justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0 bg-black bg-opacity-25"
      >
        <div class="warning bg-white rounded p-3">
          <header class="warning-header d-flex justify-content-between">
            <div class="circle d-flex align-items-center">
              <span class="me-2"></span>
              <span class="me-2"></span>
              <span class="me-2"></span>
            </div>
            <div>
              <i class="fa-solid fa-times fs-3" id="closeIcon"></i>
            </div>
          </header>
          <div class="warning-body mt-3">
            <p class="head-text">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ul class="list-unstyled warning-list">
              <li class="d-flex align-items-center mt-3">
                <i class="fa-regular fa-circle-right text-danger me-2"></i>
                <p class="mb-0">Site name must contain at least 3 characters</p>
              </li>
              <li class="d-flex align-items-center mt-3">
                <i class="fa-regular fa-circle-right text-danger me-2"></i>
                <p class="mb-0">The Bookmark name must be not duplicate</p>
              </li>
              <li class="d-flex align-items-center mt-3">
                <i class="fa-regular fa-circle-right text-danger me-2"></i>
                <p class="mb-0">Site URL must be a valid one</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
